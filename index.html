<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cabecalho">
            <div id="donate">
                <a href="google.com">Donate us!</a>
            </div>
            <div class="corpo">
                <div id="logo">
                    <img src="/spike-logo.png" alt="Logo SpikeCoffee">
                </div>
                <div class="mongo">
                    <div class="mongoIni">
                        <p>We have support for</p>
                        <div id="mongoImg">
                            <img src="/mongodb.png" alt="MongoDB">
                        </div>
                    </div>
                </div>
                <div class="spikeInfo">
                    <p id="part1">Better in <b>reusability.</b></p>
                    <p id="part2">Better in <b>everything!</b></p>
                </div>
                <div class="download">
                    <p>Get the last version 0.0.1 here</p>
                    <div class="button">
                        <div id="downText">Download Spike</div>
                        <div id="downImg"><img src="/download.png" alt="download"></div>
                    </div>
                </div>
                <div class="writtenBy">
                    <div id="signature">
                        <p>Written with <img src="/like.png" alt="amor"> by Web Arts - Soluções para a Internet</p>
                    </div>
                </div>
                <div id="clear"></div>
            </div>
        </div>
    </body>
</html>
